<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50"> <!-- ヘッダーの色 -->
    <title>金銭管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json"> <!-- PWAの設定ファイル -->
</head>
<body>
    <div class="app-container">
        <h1>金銭管理アプリ</h1>
        
        <!-- 収入と支出のフォーム -->
        <div class="form-container">
            <label for="amount">金額: </label>
            <input type="number" id="amount" placeholder="金額を入力">
            <select id="transaction-type">
                <option value="income">収入</option>
                <option value="expense">支出</option>
            </select>
            <button id="add-transaction">追加</button>
        </div>

        <!-- トランザクション履歴 -->
        <h2>取引履歴</h2>
        <ul id="transaction-list"></ul>

        <!-- 合計表示 -->
        <div class="total">
            <h3>合計金額</h3>
            <p id="total-amount">0円</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="service-worker-registration.js"></script> <!-- サービスワーカーの登録 -->
</body>
</html>
